  - ¿Te refieres a hardware o software?
  - Apple fabrica hardware y software para ejecutarlo. Microsft solo fabrica sistemas operativos. HP solo hace computadoras. Estos son sólo algunos nombres entre varios cientos de otros.
- - ¿Quién usa las súper computadoras?
  - Cualquiera que quiera trabajar con grandes números rápidamente y con alta precisión.
  - Cualquier persona que necesite trabajar con conjuntos de datos muy, muy grandes en períodos de tiempo mucho más cortos de lo que es posible con los sistemas informáticos más comunes.
  - Los supercomputadores son generalmente utilizados por científicos e investigadores.
  - Apuesto que el departamento de MET los usa.
  - Definitivamente puedes encontrar algunos de ellos en la NASA.
- - ¿Cómo funciona una computadora?
  - Las computadoras son muy tontas. Solo ejecutan instrucciones dadas por humanos.
  - Las computadoras hacen todo lo que se les pide al realizar un gran número de operaciones matemáticas básicas muy rápidamente en secuencia.
  - Las computadoras realizan una gran cantidad de cálculos para obtener el resultado.
  - ¡ Al igual que todo, todo se reduce a las matemáticas!